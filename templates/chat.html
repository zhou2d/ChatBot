<!DOCTYPE html>
<html>
	<head>
		<title>公文小助手</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>		
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>公文小助手</span>
									<p>官方文书，一键生成！</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							
							
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		function scrollToBottom() {
			var messageBody = $("#messageFormeight");
			messageBody.scrollTop(messageBody[0].scrollHeight);
		}

		function pollForResponse(requestId) {
			console.log("Polling for response with requestId:", requestId);
			$.ajax({
				url: "/status",
				type: "GET",
				data: { request_id: requestId },
				success: function(data) {
					console.log("Received status response:", data);
					if (data.status === 'complete') {
						// Remove any existing processing messages
						$(".processing-message").remove();

						// Display the AI's response
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data.message + '<span class="msg_time">' + new Date().toLocaleTimeString() + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
						scrollToBottom();
					} else if (data.status === 'processing' || data.status === 'not_found') {
						console.log("Still processing or not found, polling again in 1 second");
						// Continue polling after a short delay
						setTimeout(function() { pollForResponse(requestId); }, 1000);
					} else {
						// Handle error or unexpected status
						$("#messageFormeight").append('<div class="d-flex justify-content-start mb-4"><div class="msg_cotainer">抱歉, 发生了一些问题, 请稍后再试. 状态: ' + data.status + '</div></div>');
						scrollToBottom();
					}
				},
				error: function(xhr, status, error) {
					console.error('Error in pollForResponse:', xhr.status, error);
					$("#messageFormeight").append('<div class="d-flex justify-content-start mb-4"><div class="msg_cotainer">抱歉, 发生了一些问题, 请稍后再试. 错误代码: ' + xhr.status + '</div></div>');
					scrollToBottom();
				}
			});
		}

		$("#messageArea").on("submit", function(event) {
			const date = new Date();
			const hour = date.getHours();
			const minute = date.getMinutes();
			const str_time = hour+":"+minute;
			var rawText = $("#text").val();

			var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
			
			$("#text").val("");
			$("#messageFormeight").append(userHtml);

			scrollToBottom(); // Auto-scroll after appending user message

			var requestId = Date.now().toString(); // Generate a unique request ID
			
			// Show "正在思考中, 请稍候..." message
			$("#messageFormeight").append('<div class="d-flex justify-content-start mb-4 processing-message"><div class="msg_cotainer">正在思考中, 请稍候...</div></div>');
			scrollToBottom();

			$.ajax({
				data: {
					msg: rawText,
					request_id: requestId
				},
				type: "POST",
				url: "/get",
				success: function(data) {
					console.log("Initial request successful, starting polling in 2 seconds");
					setTimeout(function() { pollForResponse(requestId); }, 2000);  // Start polling after a 2-second delay
				},
				error: function(xhr, status, error) {
					$(".processing-message").remove();
					console.error('Error in sendMessage:', xhr.status, error);
					$("#messageFormeight").append('<div class="d-flex justify-content-start mb-4"><div class="msg_cotainer">抱歉, 发生了一些问题, 请稍后再试. 错误代码: ' + xhr.status + '</div></div>');
					scrollToBottom();
				}
			});

			event.preventDefault();
		});
	});
</script>

</body>
</html>
